spring:
  application:
    name: post-and-reply-service
  mvc:
    servlet:
      path: /post-and-reply-service

server:
  port: 8082

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka